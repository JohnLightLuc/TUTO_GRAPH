<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.min.js"></script>
</head>
<body>
   
    <div class="container text-center">
        <h1> echarts </h1>
        <hr/>
        <div class="row">
            <div class='col-md-6'>
                <div id="main" style="width:100%; height:400px;">
                </div>
            </div>
            <div class="col-md-6">
                <div id="lang" style="width:100%; height:400px;">
                </div>

            </div>
            <div class="col-md-6">
                    <div id="go" style="width:100%; height:400px;">
                    </div>
    
                </div>
           
        </div>
       
    </div>
    
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));
        var myLang = echarts.init(document.getElementById('lang'));
        var gause = echarts.init(document.getElementById('go'));
        // specify chart configuration item and data
        var option = {
            title: {
                text: 'ECharts entry example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        //option 
        var optionlang = {
            title : {
                text: 'Population',
                subtext: "Cote d'Ivoire",
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Autre','Bete','Dioula','Baoule','Lobi']
            },
            series : [
                {
                    name: 'Population',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:25, name:'Autre'},
                        {value:10, name:'Bete'},
                        {value:30, name:'Dioula'},
                        {value:30, name:'Baoule'},
                        {value:5, name:'Lobi'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        optiongause = {
            title : {
                text: 'Composition des etudiants de NaN',
                subtext: "Piscine",
                x:'center'
            },
            tooltip : {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: 'Variation',
                    type: 'gauge',
                    detail: {formatter:'{value}%'},
                    data: [{value: 50, name: 'Candidats en ligne'}]
                }
            ]
        };

        setInterval(function () {
            optiongause.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
            gause.setOption(optiongause, true);
        },2000);






        // use configuration item and data specified to show chart
        myChart.setOption(option);
        myLang.setOption(optionlang);
        gause.setOption(optiongause);
    </script>
</body>
</html>
